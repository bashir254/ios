name: Build .NET MAUI iOS App

on:
  push:
    branches:
      - master

jobs:
  build-and-publish-ios:
    runs-on: macos-latest

    env:
      p12_password: ${{ secrets.p12_password }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Install .NET MAUI Dependencies
      run: dotnet workload install maui-ios maccatalyst

    - name: Restore NuGet Packages
      run: dotnet restore youkoso.sln

    - name: Import Certificate and Provisioning Profile
      run: |
        # キーチェーンにアクセス
        #echo "$p12_password" | base64 --decode > certificate.p12
        security create-keychain -p "" build.keychain
        security unlock-keychain -p "" ~/Library/Keychains/build.keychain
        #security import youkoso/tikena.p12 -k ~/Library/Keychains/build.keychain -P $p12_password -T /usr/bin/codesign
        security import youkoso/tikena.p12 -P $p12_password -A -t cert -f pkcs12 -k /Users/runner/Library/Keychains/build.keychain
        security import youkoso/tikena.mobileprovision -k ~/Library/Keychains/build.keychain
        security set-key-partition-list -S apple-tool:,apple: -s -k "" ~/Library/Keychains/build.keychain
        security list-keychains -s ~/Library/Keychains/build.keychain $(security list-keychains -d user | sed s/\"//g)

    - name: Build iOS App
      run: dotnet build Youkoso.sln --configuration Release -f net7.0-ios
      #run: dotnet build youkoso.sln --configuration Release --no-restore /p:TargetFramework=net7.0-ios

    - name: Archive iOS App
      run: dotnet publish youkoso.sln -f net7.0-ios -c Release

    - name: Copy files to bin folder
      shell: powershell
      run: |
        Copy-Item -Path .\youkoso\bin\Release\net7.0-ios\* -Destination .\youkoso\bin\ -Recurse  # ビルドされたファイルをコピー

    - name: Publish files as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: app-release
        path: youkoso\bin\  # アーティファクトとしてアップロードするフォルダのパス

