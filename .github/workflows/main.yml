name: Build iOS App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x

    - name: Install Maui iOS
      run: dotnet workload install maui-ios

    - name: Install maccatalyst
      run: dotnet workload install maccatalyst

    - name: Restore Dependencies
      run: dotnet restore youkoso.sln

    - name: Build iOS App
      run: dotnet build youkoso/youkoso.csproj -f net7.0-ios -c Release 

    - name: Sign and Package
      run: |
        # 証明書とプロビジョニングファイルをリポジトリからコピー
        cp youkoso/certificate.p12 $HOME/.cert.p12
        cp youkoso/youkoso.mobileprovision $HOME/.mobileprovision.mobileprovision

        # 証明書をキーチェーンにインストール
        security create-keychain -p mysecretpassword build.keychain
        security import $HOME/.cert.p12 -k ~/Library/Keychains/build.keychain -P shadia12 -T /usr/bin/codesign

        # プロビジョニングファイルをXcodeにインストール
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp $HOME/.mobileprovision.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

        # ビルド
        xcodebuild -project youkoso.xcodeproj -scheme YourScheme -destination "generic/platform=iOS" build

    - name: Archive
      run: xcodebuild -project youkoso.xcodeproj -scheme YourScheme -destination "generic/platform=iOS" archive -archivePath YourApp.xcarchive

    - name: Export IPA
      run: xcodebuild -archivePath youkoso.xcarchive -exportOptionsPlist exportOptions.plist -exportPath . -allowProvisioningUpdates

    - name: Upload IPA
      uses: actions/upload-artifact@v2
      with:
        name: youkoso
        path: ./youkoso.ipa
