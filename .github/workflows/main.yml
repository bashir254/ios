name: Build and Publish iOS

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.0.x'  # 使用する.NETバージョンを指定

    - name: Restore Dependencies
      run: dotnet restore youkoso.sln

    - name: Build and Publish iOS App
      run: dotnet publish youkoso/youkoso.csproj --configuration Release --output publish
