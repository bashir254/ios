name: Build .NET MAUI iOS App

on:
  push:
    branches:
      - master

jobs:
  build-and-publish-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Install .NET MAUI Dependencies
      run: dotnet workload install maui-ios maccatalyst

    - name: Restore NuGet Packages
      run: dotnet restore youkoso.sln

    - name: Build .NET MAUI iOS App
      run: dotnet build youkoso.sln --configuration Release --no-restore

    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.7

    - name: Install Fastlane
      run: gem install fastlane

    - name: Create Keychain and Unlock
      run: fastlane create_keychain_ios
      #env:
        #MY_KEYCHAIN_PATH: /Users/runner/Library/Keychains/app-signing
        #KEYCHAIN_PASSWORD: MyPassword # キーチェーンのパスワードを設定

    - name: Set Fastlane to interactive mode
      run: export FASTLANE_OPT_OUT_USAGE=false

    - name: Import Certificate and Provisioning Profile
      run: |
        # キーチェーンにアクセス
        # security unlock-keychain -p MyPassword $MY_KEYCHAIN_PATH

        # 証明書ファイルをキーチェーンにエクスポート
        security import youkoso/certificate.p12 -k /Users/runner/Library/Keychains/app-signing -P Shadia12 -t cert -f pkcs12

        # プロビジョニングファイルをキーチェーンにエクスポート
        security import youkoso/youkoso.mobileprovision -k /Users/runner/Library/Keychains/app-signing -t cert

        # 証明書のパスワードを指定
        security set-keychain-password -p MyPassword -k /Users/runner/Library/Keychains/app-signing

    - name: Build iOS App
      run: |
        msbuild youkoso.sln /t:Clean,Build /p:Configuration=Release /p:Platform=iPhoneSimulator

    - name: Archive iOS App
      run: |
        msbuild youkoso.sln /t:Archive /p:Configuration=Release /p:Platform=iPhone

    - name: Publish files as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: app-release
        path: youkoso\bin\  # アーティファクトとしてアップロードするフォルダのパス

    - name: Clean Up Keychain
      run: fastlane delete_keychain name:MyKeychain
